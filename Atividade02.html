<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
                let n1 = (prompt("Entre com um numero :"))         
                if (n1 >= 1) {
                alert (`${n1} e positivo`)
                } else if (n1 <= -1) {
                alert (`${n1} e negativo`)
                } else {
                alert (`${n1} e neutro`)
                }        

    </script>
</body>
</html>
