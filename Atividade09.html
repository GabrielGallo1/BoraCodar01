    <script>
        
let data = parseFloat(prompt("Digite o ano de nascimento (AAAA)"));

let anoAtual = new Date().getFullYear();

let idade = anoAtual - data;
if (idade >= 16 && idade <= 70) {
    alert("Você pode votar.");
} else {
    alert("Você não pode votar.");
}
    </script>
